<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - رشّاد</title>
    <style>
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #4caf50;
            --accent-color: #ff9800;
            --light-color: #f1f8e9;
            --dark-color: #1b5e20;
            --text-color: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .register-header {
            background-color: var(--primary-color);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .register-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .register-header p {
            opacity: 0.9;
        }
        
        .register-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: var(--dark-color);
        }
        
        .register-footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #eee;
            color: #666;
        }
        
        .register-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .logo i {
            color: white;
            font-size: 32px;
        }
        
        .logo h1 {
            color: white;
            font-size: 26px;
        }
        
        .logo span {
            color: var(--accent-color);
        }
        
        .user-type-cards {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .user-type-card {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .user-type-card:hover {
            border-color: var(--primary-color);
            background-color: var(--light-color);
        }
        
        .user-type-card.selected {
            border-color: var(--primary-color);
            background-color: var(--light-color);
        }
        
        .user-type-icon {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .user-type-cards {
                flex-direction: column;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="logo">
                <i class="fas fa-seedling"></i>
                <h1>رشّاد<span>.</span></h1>
            </div>
            <h1>إنشاء حساب جديد</h1>
            <p>انضم إلى منصة رشّاد الزراعية الذكية</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i> يرجى ملء جميع الحقول المطلوبة
        </div>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> تم إنشاء الحساب بنجاح، يتم التوجيه الآن...
        </div>
        
        <form class="register-form" id="registerForm">
            <div class="form-group">
                <label>نوع الحساب</label>
                <div class="user-type-cards">
                    <div class="user-type-card" data-type="farmer" onclick="selectUserType('farmer')">
                        <div class="user-type-icon">
                            <i class="fas fa-tractor"></i>
                        </div>
                        <p>مزارع</p>
                    </div>
                    
                    <div class="user-type-card" data-type="supplier" onclick="selectUserType('supplier')">
                        <div class="user-type-icon">
                            <i class="fas fa-truck"></i>
                        </div>
                        <p>مورد</p>
                    </div>
                    
                    <div class="user-type-card" data-type="trader" onclick="selectUserType('trader')">
                        <div class="user-type-icon">
                            <i class="fas fa-store"></i>
                        </div>
                        <p>تاجر</p>
                    </div>
                </div>
                <input type="hidden" id="userType" name="userType" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">الاسم الأول</label>
                    <input type="text" id="firstName" name="firstName" placeholder="أدخل الاسم الأول" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">اسم العائلة</label>
                    <input type="text" id="lastName" name="lastName" placeholder="أدخل اسم العائلة" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" name="phone" placeholder="09XXXXXXXX" required>
            </div>
            
            <div class="form-group">
                <label for="state">الولاية</label>
                <select id="state" name="state" required>
                    <option value="" selected disabled>اختر ولايتك</option>
                    <option value="khartoum">الخرطوم</option>
                    <option value="gezira">الجزيرة</option>
                    <option value="nile">النيل</option>
                    <option value="northern">الشمالية</option>
                    <option value="kassala">كسلا</option>
                    <option value="gadarif">القضارف</option>
                    <option value="blue-nile">النيل الأزرق</option>
                    <option value="white-nile">النيل الأبيض</option>
                    <option value="sennar">سنار</option>
                    <option value="north-darfur">شمال دارفور</option>
                    <option value="south-darfur">جنوب دارفور</option>
                    <option value="west-darfur">غرب دارفور</option>
                    <option value="central-darfur">وسط دارفور</option>
                    <option value="east-darfur">شرق دارفور</option>
                    <option value="north-kordofan">شمال كردفان</option>
                    <option value="south-kordofan">جنوب كردفان</option>
                    <option value="west-kordofan">غرب كردفان</option>
                    <option value="red-sea">البحر الأحمر</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">تأكيد كلمة المرور</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="أعد إدخال كلمة المرور" required>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    أوافق على <a href="#" style="color: var(--primary-color)">شروط الخدمة</a> و <a href="#" style="color: var(--primary-color)">سياسة الخصوصية</a>
                </label>
            </div>
            
            <button type="submit" class="btn">إنشاء حساب</button>
        </form>
        
        <div class="register-footer">
            <p>هل لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
            <p><a href="index.html">العودة إلى الصفحة الرئيسية</a></p>
        </div>
    </div>
    <img src="1744141383205.jpg" alt="وصف الصورة" width="500" height="300">

    <!-- إضافة قبل </body> -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase-config.js"></script>
<script src="auth-manager.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async function() {
    await window.authManager.checkAuthState();
    
    const registerForm = document.getElementById('registerForm');
    if (registerForm) {
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                state: document.getElementById('state').value,
                password: document.getElementById('password').value,
                userType: document.getElementById('userType').value
            };
            
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // التحقق من الصحة
            if (!userData.firstName || !userData.lastName || !userData.email || 
                !userData.phone || !userData.state || !userData.password || 
                !confirmPassword || !userData.userType) {
                showError('يرجى ملء جميع الحقول المطلوبة');
                return;
            }
            
            if (!terms) {
                showError('يجب الموافقة على شروط الخدمة وسياسة الخصوصية');
                return;
            }
            
            if (userData.password !== confirmPassword) {
                showError('كلمات المرور غير متطابقة');
                return;
            }
            
            if (userData.password.length < 6) {
                showError('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                return;
            }
            
            if (!userData.userType) {
                showError('يرجى اختيار نوع الحساب');
                return;
            }
            
            // التحقق من صحة البريد الإلكتروني
            if (!isValidEmail(userData.email)) {
                showError('البريد الإلكتروني غير صحيح');
                return;
            }
            
            // التحقق من صحة رقم الهاتف السوداني
            if (!isValidSudanesePhone(userData.phone)) {
                showError('رقم الهاتف غير صحيح. يجب أن يبدأ بـ 09 ويتكون من 10 أرقام');
                return;
            }
            
            // عرض حالة التحميل
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري إنشاء الحساب...';
            submitBtn.disabled = true;
            
            try {
                const result = await window.authManager.register(userData);
                
                if (result.success) {
                    showSuccess('تم إنشاء الحساب بنجاح! يرجى التحقق من بريدك الإلكتروني لتأكيد الحساب.');
                    
                    // إعادة تعيين النموذج
                    registerForm.reset();
                    
                    // توجيه إلى صفحة تسجيل الدخول بعد 3 ثوانٍ
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                    
                } else {
                    showError(result.error || 'حدث خطأ أثناء إنشاء الحساب');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                showError('حدث خطأ غير متوقع');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
    }
});

function isValidEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
}

function isValidSudanesePhone(phone) {
    const re = /^09[0-9]{8}$/;
    return re.test(phone);
}

function showError(message) {
    const errorDiv = document.getElementById('errorMessage');
    errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
    errorDiv.style.display = 'block';
    document.getElementById('successMessage').style.display = 'none';
}

function showSuccess(message) {
    const successDiv = document.getElementById('successMessage');
    successDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
    successDiv.style.display = 'block';
    document.getElementById('errorMessage').style.display = 'none';
}
                                                  </script>
</body>
                          </html>
