<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - رشّاد</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-seedling"></i>
                    <span>رشّاد<span class="accent">.</span></span>
                </div>
                <h1>تسجيل الدخول</h1>
                <p class="text-muted">أدخل بيانات حسابك للوصول إلى منصتك الزراعية</p>
            </div>

            <div id="authMessage" class="alert" style="display: none;"></div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" class="form-control" placeholder="example@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" required>
                </div>
                
                <div class="form-group">
                    <label for="userType">نوع الحساب</label>
                    <select id="userType" class="form-control" required>
                        <option value="" selected disabled>اختر نوع الحساب</option>
                        <option value="farmer">مزارع</option>
                        <option value="supplier">مورد</option>
                        <option value="trader">تاجر</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <span id="loginBtnText">تسجيل الدخول</span>
                    <span id="loginLoading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> جاري تسجيل الدخول...
                    </span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
                <p><a href="index.html">العودة إلى الصفحة الرئيسية</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="auth-manager.js"></script>
    <script src="script.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        // التحقق مما إذا كان المستخدم مسجلاً بالفعل
        await window.authManager.checkAuthState();
        
        // إذا كان المستخدم مسجلاً، قم بتوجيهه
        if (window.authManager.isAuthenticated()) {
            const userType = window.authManager.getUserType();
            redirectBasedOnUserType(userType);
        }
        
        // التعامل مع نموذج تسجيل الدخول
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const userType = document.getElementById('userType').value;
                
                if (!email || !password || !userType) {
                    showMessage('يرجى ملء جميع الحقول المطلوبة', 'error');
                    return;
                }
                
                // عرض حالة التحميل
                document.getElementById('loginBtnText').style.display = 'none';
                document.getElementById('loginLoading').style.display = 'inline';
                
                try {
                    const result = await window.authManager.login(email, password);
                    
                    if (result.success) {
                        showMessage('تم تسجيل الدخول بنجاح', 'success');
                        
                        // سيتم التوجيه تلقائياً بواسطة authManager
                        setTimeout(() => {
                            const userProfile = window.authManager.getProfile();
                            if (userProfile) {
                                redirectBasedOnUserType(userProfile.user_type);
                            }
                        }, 1000);
                        
                    } else {
                        showMessage(result.error || 'خطأ في تسجيل الدخول', 'error');
                        document.getElementById('loginBtnText').style.display = 'inline';
                        document.getElementById('loginLoading').style.display = 'none';
                    }
                } catch (error) {
                    showMessage('حدث خطأ غير متوقع', 'error');
                    document.getElementById('loginBtnText').style.display = 'inline';
                    document.getElementById('loginLoading').style.display = 'none';
                }
            });
        }
    });
    
    function redirectBasedOnUserType(userType) {
        switch(userType) {
            case 'farmer':
                window.location.href = 'farmer-dashboard.html';
                break;
            case 'supplier':
                window.location.href = 'supplier-dashboard.html';
                break;
            case 'trader':
                window.location.href = 'trader-dashboard.html';
                break;
            default:
                window.location.href = 'index.html';
        }
    }
    
    function showMessage(message, type = 'info') {
        const messageDiv = document.getElementById('authMessage');
        messageDiv.textContent = message;
        messageDiv.className = `alert alert-${type}`;
        messageDiv.style.display = 'block';
        
        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 5000);
    }
    </script>
</body>
</html>
